<!-- NavBar End -->
  <div style="display: block;" id="passwin" class=" p-5 container shadow rounded bg-light fs-1 text-center"><input id="passinp" placeholder="Enter Password" required type="text"
      class="bg-dark rounded text-light w-75 m-5" style="height: 20vh;"><br><button onclick="pass()"
      class="btn-outline-success w-75 rounded-pill text-center m-5" style="height:15vh;">Check</button></div>
  <div class="row p-0 m-0" id="win2" style="display: block;">

    <div style="height: 100vh; overflow-y: auto; overflow-x: hidden" class="col-md-12 p-3">
      <div id="ordersList">
        <div class="p-3 themeLight rounded shadow">
          <div class="d-flex justify-content-between">
            <h3 class="fw-bold">Name</h3>
            <h5><i class="fad fa-user"></i> User Name</h5>
          </div>
          <h5><i class="fad fa-users"></i> Members</h5>
          <h5><i class="fad fa-bed"></i> 3 Bed Room</h5>
          <div class="py-2">
            <div class="row">
              <div class="col-md-3">
                <h5><i class="fad fa-calendar"></i> Date</h5>
              </div>
              <div class="col-md-3">
                <h5><i class="fad fa-calendar-check"></i> Days</h5>
              </div>
              <div class="col-md-3">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked />
                  <label class="form-check-label" for="flexSwitchCheckChecked">Allowed</label>
                </div>
              </div>
              <div class="col-md-3">
                <button class="p-2"><i class="fad fa-trash"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
